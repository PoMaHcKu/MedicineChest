<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .container {
            width: 30%;
        }
    </style>
</head>
<body>
<div id="addMedChestPop" class="addMedChestPop">
    <div class="addMedChestPop__body">
        <div class="addMedChestPop__content">
            <form class="formAdd" method="post" th:action="@{/add_medicineChest}" th:object="${medicineChest}">
                <div class="mb-3">
                    <label for="name" class="form-label">Новая аптечка</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите наименование аптечки"
                           th:field="*{name}" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a class="btn btn-secondary" th:href="@{/medicineChests}" th:text="Отмена"></a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
